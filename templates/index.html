    <script>
        $(function () {
            var availableTags = [
                {% for country in countries %}
                    "{{ country }}",
                {% endfor %}
            ];
            $("#country_name_input").autocomplete({
                position: {
                    my: "left+0 top+10",
                },
                source: function (request, response) {
                    var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(request.term), "i");
                    response($.grep(availableTags, function (item) {
                        return matcher.test(item);
                    })); //.slice(0, 20)
                }
            });
        });
    </script>

<body class="text-center">

<form class="form-signin" action="/" method="post">

    {% if people_vaccinated == 0 %}
        <img class="d-block mx-auto mb-4" src="../static/img/passport.png" alt="" width="64"
             height="64">
        <h1 class="h3 mb-3 font-weight-normal">Vaccinated in</h1>
    {% elif people_vaccinated == -1 %}
        <img class="d-block mx-auto mb-4" src="../static/img/passport.png" alt="" width="64"
             height="64">
        <h1 class="h3 mb-3 font-weight-normal">We need a valid country.</h1>
    {% else %}
        <h1 class="h4 mb-3 font-weight-normal">Vaccinated in</h1>
        <h1 class="h3 mb-3 font-weight-normal">{{ country_selected }}: {{ format_vaccinated }}</h1>
    {% endif %}

    <label for="country_name_input" class="sr-only">Country</label>
    <input type="text" id="country_name_input" name="country" class="form-control" placeholder="Country" required
           autofocus>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Search</button>
    {% if people_vaccinated > 0 %}
        <p class="mt-5 mb-3 text-muted">{{ percent }}% of the population</p>
    {% endif %}
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
